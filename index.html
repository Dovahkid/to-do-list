<!DOCTYPE html>
<html lang="en">
  <head>

    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/stylesheet.css">

  </head>
  <body>

  <main>

    <header>
      <h1>To-Do</h1>
      <p>Note: This does not store the list between sessions</p>
      <p>Click on an item to mark it as completed, click again to mark incomplete, and click on the 'X' to delete the item.</p>
    </header>

    <input type="text" id="newItem"/>
    <button id="addButton" onclick="addItem()">Add</button>

    <ul id="todo">
    </ul>

  </main>

    <script src="scripts/main.js"></script>
  </body>
</html>
